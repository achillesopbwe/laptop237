<!DOCTYPE html>
<html lang="fr">
<head>

  <script src="javascript/jquery-1.11.3.min.js"></script>
  </head>

<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "./javascript/facebook-sdk.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<script>
$('.fb-share-button').click(function() {
    FB.ui({
          method: 'feed',
          link: "The link you want to share", 
          picture: 'The picture url',
          name: "The name who will be displayed on the post",
          description: "The description who will be displayed"
        }, function(response){
            console.log(response);
        }
    );
});
</script>


<div class="fb-share-button" data-href="http://stackoverflow.com/questions/16463030/how-to-add-facebook-share-button-on-my-website" data-width="200" data-type="button_count">test</div>

<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-type="box_count"></div>


















</body>
</html>
